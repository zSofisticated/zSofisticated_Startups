name: Scrape EU-Startups Directory

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: '0 12 * * 1-5'  # Runs at 12 PM UTC, Mon-Fri

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gspread oauth2client beautifulsoup4 requests

    - name: Run scraper
      env:
        GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        SHEET_ID: ${{ secrets.SHEET_ID }}
      run: python your_script_name.py  # Make sure this matches your actual script name
